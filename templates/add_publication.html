{% extends 'include/base.html' %}
{% block content %}



<form class="forum" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h1>Создание новой публикации</h1>
    <hr>

    {{form_post.as_p}}
    <label for="id_tag">
        Tags:
        <input type="text" name="tag" accept="image/*" placeholder="Пишите через #; Должно быть не больше 8 тегов"  id="id_tag"> <br>
    </label>

    <label for="id_image">
        Image:
        <input type="file" name="image" accept="image/*" required="True" multiple="True" id="id_image"> <br>
    </label>
    <button type="submit">Sent</button>
</form>







{% endblock %}
